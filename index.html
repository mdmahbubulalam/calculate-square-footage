<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Square Fit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: gray;
        }

        #show {
            display: none;
        }

        .inputFieldBackground {
            background-color: #F0F0F0;
            border-radius: 10px;
        }

        .resultBackground {
            background-color: #FFFFFF;
            border-radius: 10px;
            line-height: 10px;
        }
    </style>
</head>

<body>
    <div class=" container">
        <div class="row">
            <div class="col-md-2 col-sm-1"></div>
            <div class="col-md-8 col-sm-10">
                <h4 class="text-center bg-info mt-5 text-dark pb-2 font-weight-bold rounded">Calculate Rectangle Square Footage
                </h4>
                <div class="inputFieldBackground">
                    <h5 class="text-center mt-2 pt-2">Length</h5>
                    <div class=" d-flex justify-content-center">
                        <form class="form-inline mt-2 mb-2">
                            <div class="form-group">
                                <label for="lengthSideOne">Side One</label>
                                <input type="number" id="lengthSideOne" class="form-control mx-sm-2" min="0"><span class="m-0 p-0">ft</span>
                            </div>
                            <div class="form-group">
                                <label for="lengthSideTwo">Side Two</label>
                                <input type="number" id="lengthSideTwo" class="form-control mx-sm-2 ml-2" min="0">
                            </div>
                        </form>
                    </div>
                    <h5 class="text-center mt-2">Width</h5>
                    <div class="d-flex justify-content-center mb-3">
                        <form class="form-inline mt-2">
                            <div class="form-group">
                                <label for="widthSideOne">Side One</label>
                                <input type="number" id="widthSideOne" class="form-control mx-sm-2" min="0">
                            </div>
                            <div class="form-group">
                                <label for="widthSideTwo">Side Two</label>
                                <input type="number" id="widthSideTwo" class="form-control mx-sm-2 ml-2" min="0">
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center pb-2">
                        <button class="btn btn-success" id="resultBtn">Check Result</button>
                        <button class="btn btn-danger ml-2" onclick="location.reload()">Clear</button>
                    </div>
                </div>
        
                <div class="mt-2 " id="show">
                    <div class="d-flex justify-content-center">
                        <div id="result" class=" p-2 resultBackground">
        
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-1"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script>
        const lengthSideOne = document.getElementById('lengthSideOne');
        const lengthSideTwo = document.getElementById('lengthSideTwo');
        const widthSideTwo = document.getElementById('widthSideOne');
        const widthSideOne = document.getElementById('widthSideTwo');
        const result = document.getElementById('result');

        document.getElementById('resultBtn').addEventListener('click', () => {
            const lengthSideOneNumber = parseFloat(lengthSideOne.value);
            const lengthSideTwoNumber = parseFloat(lengthSideTwo.value);
            const widthSideOneNumber = parseFloat(widthSideOne.value);
            const widthSideTwoNumber = parseFloat(widthSideTwo.value);

            document.getElementById('show').style.display = 'block';

            const lengthResult = (lengthSideOneNumber + lengthSideTwoNumber) / 2;
            const widthResult = (widthSideOneNumber + widthSideTwoNumber) / 2;
            const squareFootage = lengthResult * widthResult;

            const squareFootageShow = `
                <h5>Answer:</h5>
                <p><b>Length=</b>${' '+lengthResult+' '}ft</p>
                <p><b>Width=</b>${' '+widthResult+' '}ft</p>
                <p><b>Square Footage=</b>${' '+squareFootage+' '}ft<sup>2</sup></p>
            `
            result.innerHTML = squareFootageShow;
        })
    </script>
</body>

</html>
